<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>I SPY</title>

        <link rel="stylesheet" href="mission2.css" />
        <script src="mission2.js" defer></script>
    </head>
    <body>
        <div id="container"></div>
        <div class="eye-spy-area">
            <img src="eyespyblinking2.gif" alt="I spy blinking animation" />
            <img src="image1.jpg" class="still-image" alt="level1" />
            <img src="image2.jpg" class="still-image" alt="level2" />
            <img src="image3.jpg" class="still-image" alt="level3" />

            <div class="game-area">
                <img id="game-image" style="visibility: hidden" />
            </div>

            <div class="player-input">
                <div id="scoreDisplay" style="visibility: hidden">Score: 0</div>
                <div id="timerDisplay" style="visibility: hidden">2:00</div>
                <br /><input
                    type="text"
                    id="userInput"
                    placeholder="Type your guess"
                    style="visibility: hidden"
                /><br />
                <button id="playerGuess" style="visibility: hidden">Submit Guess</button>
            </div>
            <br /><button id="playButton">Play</button>
        </div>

        <audio id="background-ambiant" autoplay loop>
            <source src="background-music.mp3" type="audio/mpeg" />
        </audio>
        <audio id="welcome-ispy" autoplay>
            <source src="welcome3.mp3" type="audio/mpeg" />
        </audio>
        <audio id="correctGuess">
            <source src="correctguess2.mp3" type="audio/mpeg" />
        </audio>
        <audio id="incorrectGuess">
            <source src="incorrectguess3.mp3" type="audio/mpeg" />
        </audio>
        <audio id="gameOverAudio">
            <source src="gameOverAudio.mp3" type="audio/mpeg" />
        </audio>
    </body>
</html>
